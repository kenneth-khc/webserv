<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/form_styles.css">
	</head>

	<body>
		<div id="container">
			<div id="title-container">
				<a id="back-button" href="/">Back</a>
				<h1 id="title">Testing a form!</h1>
			</div>
			<div id="simple-form-container">
				<h2>Simple form (application/x-www-form-urlencoded)</h2>
				<form method="post" autocomplete="off">
					<label for="name">Username</label>
					<input type="text" id="name" name="username" required>

					<label for="first_name">First name</label>
					<input type="text" id="first_name" name="first_name" required>

					<label for="last_name">Last name</label>
					<input type="text" id="last_name" name="last_name" required>

					<button type="submit">Submit!</button>
				</form>
			</div>
			<div id="file-uploads-container">
				<h2>File uploads (multipart/form-data)</h2>
				<form method="post" enctype="multipart/form-data" autocomplete="off">
					<input type="file" name="filename" required>
					<input type="file" name="filename" required>
					<button type="submit">Upload!</button>
				</form>
			</div>
		</div>
	</body>
</html>
